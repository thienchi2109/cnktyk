# Cloudflare Pages Configuration for CNKTYKLT Platform
# Note: For Pages projects, build configuration is done via the dashboard
# This file is used for R2 bindings and compatibility flags only

name = "cnktyklt-platform"
compatibility_date = "2025-01-10"
pages_build_output_dir = ".next"

# Node.js compatibility for Next.js
compatibility_flags = ["nodejs_compat"]

# R2 bindings for file storage
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "cnktyklt-syt"
